<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="chat.png" type="image/x-icon">
    <title>UNHCHAT</title>
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Se connecter</h2>
                <div class="form-input">
                    <label for="nom">Nom de l"utilisatuer</label>
                    <input type="text" id="utilisateur">
                </div>
                <div class="for-input">
                    <button id="joindre">se connecter</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">UNHchat</div>
                <button class="sortir">Retour</button>
            </div>
            <div class="messages">
                <div class="mon-message">
                    <div>
                        <div class="name">Vous</div>
                        <div class="text">Salut </div>
                    </div>
                </div>
                <div class="chargement">
                    Credo a rejoint la conversation
                </div>
                <div class="son-message">
                    <div>
                        <div class="name">Credo</div>
                        <div class="text">Salut </div>
                    </div>
                </div>
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="envoyer">Envoyer</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
